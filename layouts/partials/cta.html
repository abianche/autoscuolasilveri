{{ if .Site.Params.cta.enable }}
<section id="call-to-action">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="block">
                    {{ with .Site.Params.cta.title }}
                    <h2 class="title wow fadeInDown" data-wow-duration="250ms">{{ . }}</h2>
                    {{ end }}
                    {{ with .Site.Params.cta.content }}
                    <p class="wow fadeInDown" data-wow-duration="250ms">{{ . | safeHTML }}</p>
                    {{ end }}
                    <a
                        href="{{ .Site.Params.cta.btnURL }}"
                        class="btn btn-default btn-contact wow fadeInDown"
                        data-wow-duration="250ms"
                        >{{ .Site.Params.cta.btnText }}</a
                    >
                </div>
            </div>
        </div>
    </div>
</section>
{{ end }}
