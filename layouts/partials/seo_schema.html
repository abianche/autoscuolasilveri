<script type="application/ld+json">
    {
        "@context" : "http://schema.org",
        "@type" : "Organization",
        "mainEntityOfPage": {
             "@type": "WebPage",
             "@id": "{{ .Site.BaseURL }}"
        },
        "articleSection" : "{{ .Section }}",
        "name" : "{{ .Title }}",
        "headline" : "{{ .Title }}",
        "description" : "{{ if .Description }}{{ .Description }}{{ else }}{{if .IsPage}}{{ .Summary }}{{ end }}{{ end }}",
        "inLanguage" : "it_IT",
        "copyrightHolder" : "{{ replace .Site.Copyright "{year}" now.Year }}",
        "url" : "{{ .Permalink }}",
        "wordCount" : "{{ .WordCount }}",
        "keywords" : [ {{ if isset .Params "tags" }}{{ range .Params.tags }}"{{ . }}",{{ end }}{{ end }}"Organization", "Autoscuola", "Silveri", "Comunanza", "Scuola", "Guida" ]
    }
    </script>
