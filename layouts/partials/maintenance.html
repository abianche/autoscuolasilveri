{{ if .Site.Params.maintenance.enable }}
<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="icon" href="/images/favicon.png" />
        <title>{{ .Title }}</title>
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <meta name="author" content="" />
        {{ .Hugo.Generator }}

        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="stylesheet" href="{{.Site.BaseURL}}plugins/bootstrap/bootstrap.min.css" />
        <link rel="stylesheet" href="{{.Site.BaseURL}}plugins/ionicons/ionicons.min.css" />
        <link rel="stylesheet" href="{{.Site.BaseURL}}plugins/animate-css/animate.css" />
        <link rel="stylesheet" href="{{.Site.BaseURL}}plugins/slider/slider.css" />
        <link rel="stylesheet" href="{{.Site.BaseURL}}plugins/facncybox/jquery.fancybox.css" />
        <link rel="stylesheet" href="{{.Site.BaseURL}}plugins/hover/hover-min.css" />
        <link rel="stylesheet" href="{{.Site.BaseURL}}css/style.css" />
    </head>

    <body>
        <section class="top-bar animated-header">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <nav class="navbar navbar-expand-lg navbar-light bg-light">
                            <a class="navbar-brand" href="index.html"> <img src="/images/logo.png" alt="logo" width="250px"/> </a>
                            <button
                                class="navbar-toggler"
                                type="button"
                                data-toggle="collapse"
                                data-target="#navbarSupportedContent"
                                aria-controls="navbarSupportedContent"
                                aria-expanded="false"
                                aria-label="Toggle navigation"
                            >
                                <span class="navbar-toggler-icon"></span>
                            </button>

                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav ml-auto">
                                    <li class="nav-item">
                                        <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span> </a>
                                    </li>
                                </ul>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </section>

        <section id="maintenance" class="moduler">
            <div class="container">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="block wow fadeInLeft" data-wow-delay=".3s" data-wow-duration="250ms">
                            <h2 style="text-align: center">SITO IN COSTRUZIONE!</h2>
                            <p style="text-align: center">Torna pi√π tardi :)</p>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="block wow fadeInRight" data-wow-delay=".3s" data-wow-duration="250ms">
                            {{ with .Site.Params.maintenance.image }}<img  style=" margin-left: 25%; margin-right: auto; width: 50%;" src="{{ . | absURL}}" alt="maintenance-image" width="250px"/>{{ end }}
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script src="{{.Site.BaseURL}}plugins/jQurey/jquery.min.js"></script>
        <script src="{{.Site.BaseURL}}plugins/form-validation/jquery.form.js"></script>
        <script src="{{.Site.BaseURL}}plugins/form-validation/jquery.validate.min.js"></script>
        <script src="{{.Site.BaseURL}}plugins/bootstrap/bootstrap.min.js"></script>
        <script src="{{.Site.BaseURL}}plugins/wow-js/wow.min.js"></script>
        <script src="{{.Site.BaseURL}}plugins/slider/slider.js"></script>
        <script src="{{.Site.BaseURL}}plugins/facncybox/jquery.fancybox.js"></script>
        <script src="{{.Site.BaseURL}}js/main.js"></script>
    </body>
</html>
{{ end }}
