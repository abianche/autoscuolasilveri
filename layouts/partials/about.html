{{ if .Site.Params.about.enable }}
<section id="about">
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <div class="block wow fadeInLeft" data-wow-duration="250ms">
                    {{ with .Site.Params.about.title }}
                    <h2>{{ . }}</h2>
                    {{ end }}
                    {{ with .Site.Params.about.content }}
                    <p>{{ . | safeHTML }}</p>
                    {{ end }}
                </div>
            </div>
            <div class="col-sm-6">
                <div class="block wow fadeInRight" data-wow-duration="250ms">
                    {{ with .Site.Params.about.image }}<img src="{{ . | absURL }}" alt="about-image" />{{ end }}
                </div>
            </div>
        </div>
    </div>
</section>
{{ end }}
