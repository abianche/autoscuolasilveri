<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="icon" href="/images/favicon.png" />
        <title>{{ .Title }}</title>
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <meta name="author" content="" />
        {{ .Hugo.Generator }}

        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="stylesheet" href="plugins/bootstrap/bootstrap.min.css" />
        <link rel="stylesheet" href="plugins/ionicons/ionicons.min.css" />
        <link rel="stylesheet" href="plugins/animate-css/animate.css" />
        <link rel="stylesheet" href="plugins/slider/slider.css" />
        <link rel="stylesheet" href="plugins/facncybox/jquery.fancybox.css" />
        <link rel="stylesheet" href="plugins/hover/hover-min.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>

    <body>
        <section class="top-bar animated-header">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <nav class="navbar navbar-expand-lg navbar-light bg-light">
                            <a class="navbar-brand" href="index.html"> <img src="../images/logo.png" alt="logo" width="250px"/> </a>
                            <button
                                class="navbar-toggler"
                                type="button"
                                data-toggle="collapse"
                                data-target="#navbarSupportedContent"
                                aria-controls="navbarSupportedContent"
                                aria-expanded="false"
                                aria-label="Toggle navigation"
                            >
                                <span class="navbar-toggler-icon"></span>
                            </button>

                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav ml-auto">
                                    <li class="nav-item">
                                        <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span> </a>
                                    </li>
                                    <li class="nav-item"><a class="nav-link" href="contact">Contatti</a></li>
                                </ul>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </section>

        <section class="moduler wrapper_404">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="text-center">
                            <h1 class="wow fadeInUp animated cd-headline slide" data-wow-delay=".4s">404</h1>
                            <h2 class="wow fadeInUp animated" data-wow-delay=".6s">Ops! C'è un problema!</h2>
                            <p class="wow fadeInUp animated" data-wow-delay=".9s">
                                La pagina che stai cercando è stata spostata, rimossa, rinominata o potrebbe non essere mai esistita.
                            </p>
                            <a href="index.html" class="btn btn-dafault btn-home wow fadeInUp animated hvr-bounce-to-right" data-wow-delay="1.1s">Vai alla Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        {{ partial "cta.html" . }}

        {{ partial "footer.html" . }}

        <script src="plugins/jQurey/jquery.min.js"></script>
        <script src="plugins/form-validation/jquery.form.js"></script>
        <script src="plugins/form-validation/jquery.validate.min.js"></script>
        <script src="plugins/bootstrap/bootstrap.min.js"></script>
        <script src="plugins/wow-js/wow.min.js"></script>
        <script src="plugins/slider/slider.js"></script>
        <script src="plugins/facncybox/jquery.fancybox.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
